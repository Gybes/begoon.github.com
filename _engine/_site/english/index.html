<div class="title">{{.Page.title}} / Blog about programming for beginners and beyond</div>

<script type="text/javascript" src="/js/{{.Page.language}}/search_loader.js"></script>

{{include "search_button.html"}}

    <a href="{{.url}}">{{html .title}}</a>
  </li>
{{end}}{{end}}
</ul>
