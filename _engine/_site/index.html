---
layout: default
title: "Программирование - это просто!"
language: russian
---
<div class="title">{{.Page.title}} / Блог о программирование для начинающих и не только</div>

<script language="javascript">
(function() {
    function async_load(){
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = '/js/russian/search.js?{{last_update "russian"}}';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
    }
    if (window.attachEvent)
        window.attachEvent('onload', async_load);
    else
        window.addEventListener('load', async_load, false);
})();
</script>

<div style="float: right">
  <input id="search" type="text" onkeyup="filter(this.value)" onclick="remove_search_caption()" style="visibility: hidden"/>
</div>

<ul class="posts">
{{range .Posts}}{{if .russian}}
  <li id="post_{{.index}}">
    <span>{{.year}}-{{.month}}-{{.day}}</span> 
    &raquo; 
    <a href="{{.url}}">{{html .title}}</a>
  </li>
{{end}}{{end}}
</ul>
