---
layout: default
title: "Программирование - это просто!"
language: russian
---
<div class="title">{{.Page.title}} / Блог о программирование для начинающих и не только</div>

<script type="text/javascript" src="/js/search.js"></script>

<div style="float: right">
  <input id="search" type="text" onkeyup="filter(this.value)" onclick="remove_search_caption()"/>
</div>

<ul class="posts">
{{range .Posts}}{{if .russian}}
  <li id="post_{{.index}}">
    <span>{{.year}}-{{.month}}-{{.day}}</span> 
    &raquo; 
    <a href="{{.url}}">{{html .title}}</a>
  </li>
{{end}}{{end}}
</ul>

<script type="text/javascript">
init_search("поиск")
</script>
